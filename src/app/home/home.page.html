<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/perfilusuario">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Bienvenido, {{ username }} 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reserva tu próxima clase</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>¡Descubre nuestras clases y reserva la que más te guste!</p>
      <ion-button expand="block" color="primary" routerLink="/clases">Ver Clases</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Consulta tus reservas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Revisa las clases que has reservado y gestiona tu horario.</p>
      <ion-button expand="block" color="primary" routerLink="/reservas">Ver Reservas</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
